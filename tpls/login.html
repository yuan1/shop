<div id="content" class="line-middle" ng-controller="loginCtrl">
    <div align="center">
        <form method="post" ng-submit="login()">
            <div class="panel padding" style="width: 450px;text-align: left;">
                <div class="text-center">
                    <br>
                    <h2><strong>欢迎登录使用&nbsp;惠购物</strong></h2></div>
                <div style="padding:30px;">
                    <div class="form-group" ng-show="errorCode">
                        <div class="alert alert-red">
                            <span class="close rotate-hover"></span><strong>警告：</strong>验证码输入错误！
                        </div>
                    </div>
                    <div class="form-group" ng-show="errorLogin">
                        <div class="alert alert-red">
                            <span class="close rotate-hover"></span><strong>警告：</strong>登录失败，请检查用户名或密码！
                        </div>
                    </div>
                    <div class="form-group" ng-show="successLogin">
                        <div class="alert alert-green">
                            <span class="close rotate-hover"></span><strong>提示：</strong>登录成功，自动跳转主界面！
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input" name="username" ng-model="user.username" placeholder="登录账号" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" />
                            <span class="icon icon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input" name="password" ng-model="user.password" placeholder="登录密码" data-validate="required:请填写密码,length#>=8:密码长度不符合要求" />
                            <span class="icon icon-key"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input" name="passcode" placeholder="填写右侧的验证码" ng-model="user.code" data-validate="required:请填写右侧的验证码" />
                            <img src="http://www.7xiwang.com/WebService/ImageValidateCode?code={{code}}" width="80" height="32" class="passcode" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <button class="hao-button button button-block text-big">立即登录</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field text-center">
                            <p class="text-muted text-center"><a class="dialogs" href="javascript:;" data-toggle="click" data-target="#forgetDialog" data-mask="1" data-width="240px">
                                <small>忘记密码了？</small>
                            </a> | <a class="" href="#!/register">注册新账号</a>
                            </p>
                        </div>
                    </div>
                    <div class="text-right text-small text-gray padding-top"><a class="text-gray" href="#/main">惠购物</a> 版权所有</div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="lib/pintuer.js" charset="utf8"></script>
